<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p>投稿ページ</p>
        <form action="/user/{{ current_user_id }}" method="POST" enctype="multipart/form-data">  <!--current_user_idに値を入れる-->
            <button type="submit">プロフィール</button>
        </form>
    </div>
    <div>
        <form action="/post_article" method="POST">
            <span>本文</span>
            <input type="text" name="post-article"/>
            <span>本のタイトル</span>
            <input type="text" name="book-title">
            <input type="submit" value="投稿する"/>
        </form>
    </div>
    <div>
        {% for data in some_data %}
            <div style="margin-bottom: 5px;background-color:cornsilk">
                <div>
                    <p>time_stamp: {{ data.created_at }}</p>
                    <p>投稿内容: {{ data.post_content }}</p>
                    <span>user name: {{ data.user_name }}</span><br>
                    <span>user id: {{ data.user_id }}</span>
                    <span>book title: {{ data.book_title }}</span>
                    <span>いいね数: {{ data.good_sum }}</span>
                </div>
                <form action="/reply/{{ data.id }}" method="POST">
                    <input type="hidden" name="article_id" value="{{ data.id }}">
                    <button type="submit">リプをみる</button>
                </form>
                <form action="/user/{{ data.user_id }}" method="POST">  <!--ユーザーの写真や名前を押したらsubmitする仕様にしたい-->
                    <input type="hidden" name="user_id" value="{{ data.user_id }}">
                    <button type="submit">このユーザーのプロフィールを見る</button>
                </form>
                <form action="/push-good-button" method="POST">
                    <input type="hidden" name="article_id" value="{{ data.id }}">
                    <button type="submit">いいね</button>
                </form>
                <form action="/show_user_push_good" method="POST">
                    <input type="hidden" name="article_id" value="{{ data.id }}">
                    <button type="submit">いいねした人のidをみる</button>
                </form>
                {% if data.user_id == current_user_id %}
                    <form action="/delete-article" method="POST">
                        <input type="hidden" name="article_id" value="{{ data.id }}">
                        <button type="submit">削除する</button>
                    </form>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
