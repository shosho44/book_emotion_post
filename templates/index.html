<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p>投稿ページ</p>
        <form action="/user_profile" method="POST" enctype="multipart/form-data">
            <button type="submit">プロフィール</button>
        </form>
    </div>
    <div>
        <form action="/post_article" method="POST">
            <span>本文</span>
            <input type="text" name="post-article"/>
            <span>本のタイトル</span>
            <input type="text" name="book-title">
            <input type="submit" value="投稿する"/>
        </form>
    </div>
    <div>
        {% for data in some_data %}
            <div style="margin-bottom: 5px;background-color:cornsilk">
                <p>投稿内容: {{ data.post_content }}</p>
                <span>user name: {{ data.user_name }}</span><br>
                <span>book title: {{ data.book_title }}</span>
                <span>いいね数: {{ data.good_button_sum }}</span>
                <form action="/delete_article_from_user_profile" method="POST">
                    <input type="hidden" name="article_id" value="{{ data.id }}">
                    <button type="submit">削除する</button>
                </form>
            </div>
        {% endfor %}
    </div>
</body>
</html>
