<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/destyle.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8e5cd391ff.js" crossorigin="anonymous"></script>
    <title>ログアウト | ブクエモ！</title>
</head>
<body>
    <div class="bg-gray-300 flex items-center justify-center h-screen w-screen">
        <div class="bg-white rounded-lg h-72 w-72">
            <div class="flex items-center justify-center h-4/6">
                <h1 class="text-center">ログアウトしますか？</h1>
            </div>
            <div class="flex h-2/6 justify-around">
                <div class="rounded-lg w-5/12">
                    <form action="/run-logout" method="POST">
                        <button class="bg-gray-600 rounded-lg py-1.5 text-center w-full" type="submit">はい</button>
                    </form>
                </div>
                <div class="rounded-lg w-5/12">
                    <a href="/user/{{ user_id }}"><p class="bg-gray-300 rounded-lg py-1.5 text-center">いいえ</p></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
